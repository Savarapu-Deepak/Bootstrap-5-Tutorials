<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 | Responsive Columns</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <h1>Responsive Columns</h1>
        <p>Resize the browser window to see the effect.</p>
        <p>The columns will automatically stack on thje top of each other when the screen is less than 576px.</p>
        <div class="row">
            <div class="col-sm-3 p-3 text-bg-primary">Col</div>
            <div class="col-sm-3 p-3 text-bg-secondary">Col</div>
            <div class="col-sm-3 p-3 text-bg-warning">Col</div>
            <div class="col-sm-3 p-3 text-bg-danger">Col</div>
        </div>
    </div>
</body>
</html>
