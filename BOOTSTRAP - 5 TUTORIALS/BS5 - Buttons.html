<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 | Buttons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h2>Button Styles</h2>
        <button class="btn btn-primary">Primary Button</button>
        <button class="btn btn-secondary">Secondary Button</button>
        <button class="btn btn-warning">Warning Button</button>
        <button class="btn btn-danger">Danger Button</button>
        <button class="btn btn-light">Light Button</button>
        <button class="btn btn-dark">Dark Button</button>
        <button class="btn btn-success">Success Button</button>
        <button class="btn btn-link">Link Button</button>
        <button class="btn btn-info mt-3">Info Button</button>
        <!-- Button With Outline -->
        <button class="btn btn-outline-primary mt-3 btn-lg">Primary Button</button>
        <button class="btn btn-outline-secondary mt-3">Secondary Button</button>
        <button class="btn btn-outline-warning mt-3">Warning Button</button>
        <button class="btn btn-outline-danger mt-3 btn-sm">Danger Button</button>
        <button class="btn btn-outline-dark mt-3">Dark Button</button>
        <button class="btn btn-outline-success mt-3">Success Button</button>
        <button class="btn btn-outline-info mt-3">Info Button</button>
        <button class="btn btn-outline-link mt-3">Link Button</button>

        <!-- Block Level Buttons -->
        <div class="d-grid">
            <button class="btn btn-primary btn-block">
                Full - Width Button
            </button>
        </div>
    </div>
</body>
</html>
