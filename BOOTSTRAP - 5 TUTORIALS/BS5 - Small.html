<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 | Small</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h1>Smaller, Secondary Text</h1>
        <p>Small element is used to create smaller, secondary text.</p>
        <h1>Heading <small>Secondary Text</small></h1>
        <h2>Heading <small>Secondary Text</small></h2>
        <h3>Heading <small>Secondary Text</small></h3>
        <h4>Heading <small>Secondary Text</small></h4>
        <h5>Heading <small>Secondary Text</small></h5>
        <h6>Heading <small>Secondary Text</small></h6>
    </div>
</body>
</html>
