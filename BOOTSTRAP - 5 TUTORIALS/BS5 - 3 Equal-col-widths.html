<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BS5 | 3 Equal Col Width</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container mt-3">
        <h1>Three Equal Width Columns</h1>
        <p>Try to add new column with class = "col" inside the row class.</p>
        <div class="row">
            <div class="col p-3 text-bg-primary">Col</div>
            <div class="col p-3 text-bg-dark">col</div>
            <div class="col p-3 text-bg-secondary">col</div>
        </div>
    </div>
</body>
</html>
